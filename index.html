<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styled.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-gray-100 Epilogue">
  <header class="mt-4 mx-4 md:mt-8 md:mx-8">
    <nav class="flex flex-row justify-between items-center">
      <!-- image and menu on desktop -->
      <div class="flex space-x-12">
        <!-- logo -->
        <img src="./images/logo.svg" alt="" class="h-7">

        <!-- menu -->
        <ul class="flex space-x-12 relative text-gray-600 ">
          <li id="clickFeatures" class="cursor-pointer hover:text-black" >Features <img src="./images/icon-arrow-down.svg" alt="" class="inline pl-1">
            <ul id="dropFeatures"
              class="absolute hidden p-6 bg-white rounded-xl mt-4 -ml-12 shadow-xl flex flex-col space-y-3">
              <li class="hover:text-black"><a href=""> <img class="mr-2 inline" src="./images/icon-todo.svg" alt=""> Todo list</a></li>
              <li class="hover:text-black"><a href=""></a> <img class="mr-2 inline" src="./images/icon-calendar.svg" alt=""> Calendar</a></li>
              <li class="hover:text-black"><a href=""></a> <img class="mr-2 inline" src="./images/icon-reminders.svg" alt=""> Reminders</a></li>
              <li class="hover:text-black"><a href=""></a> <img class="mr-2 inline" src="./images/icon-planning.svg" alt=""> Planning</a></li>
            </ul>
          </li>
          <li id="clickCompany" class="hover:text-black cursor-pointer">Company <img src="./images/icon-arrow-down.svg" alt="" class="inline pl-1 ">
            <ul id="dropCompany" class="absolute hidden p-6 bg-white rounded-xl mt-4 shadow-xl flex flex-col space-y-3 text-gray-600">
              <li class="hover:text-black">History</li>
              <li class="hover:text-black">Our Team</li>
              <li class="hover:text-black">Blog</li>
            </ul>
          </li>
          <li class="cursor-pointer">Careers</li>
          <li class="cursor-pointer">About</li>
        </ul>


      </div>

      <!-- sign up menu -->
      <div class="flex self-start space-x-8 hidden md:block text-gray-600">
        <a href="#" class="hover:text-black">Login</a>
        <button class="px-6 py-2 border-2 border-gray-600 hover:border-black hover:text-black rounded-2xl"><a
            href="#">Register</a></button>
      </div>

      <!-- mobile menu -->
      <!-- Hamburger button -->
      <div class="md:hidden">
        <button type="button" class="z-40 block hamburger md:hidden focus:outline-none">
          <span class="hamburger-top"></span>
          <span class="hamburger-middle"></span>
          <span class="hamburger-bottom"></span>
        </button>
      </div>

    </nav>

  </header>

  <section id="hero" class="mx-auto max-w-6xl">
    <!-- container -->
    <div class="container flex flex-col space-y-8 md:flex-row">
      <!-- image -->
      <div class="mt-4 md:mt-0 md:order-last">
        <img src="./images/image-hero-desktop.png" alt="" class="max-w-lg p-8 mx-8 hidden md:block">
        <img src="./images/image-hero-mobile.png" alt="" class="mx-auto  md:hidden">
      </div>

      <!-- hero area -->
      <div class="flex flex-col md:justify-between">

        <!-- hero text -->
        <div class="flex mt-4 flex-col mx-4 md:mx-0 space-y-4 md:space-y-8 md:mt-32">
          <h1 class="text-4xl font-bold md:text-7xl text-center md:text-left">Make remote work</h1>
          <p class="text-gray-700 text-center mx-5 md:mx-0 md:text-left md:max-w-sm text-MediumGray">Get your team in
            sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
          </p>
          <button
            class="border-2 bg-black text-white border-black mx-auto py-3 px-6 rounded-xl hover:bg-white hover:text-black md:mx-0 md:w-40">Learn
            more</button>
        </div>

        <!-- clients logo -->
        <div class="">
          <div class="flex mb-12 mx-auto items-center space-x-8 md:mx-0 md:mb-0 md:pb-6">
            <img src="./images/client-databiz.svg" alt="" class="w-24">
            <img src="./images/client-audiophile.svg" alt="" class="w-24">
            <img src="./images/client-meet.svg" alt="" class="w-24">
            <img src="./images/client-maker.svg" alt="" class="w-24">
          </div>
        </div>
      </div>

    </div>

  </section>
